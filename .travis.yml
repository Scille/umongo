language: python
cache: pip

services:
- mongodb
addons:
  apt:
    sources:
    - mongodb-3.0-precise
    packages:
    - mongodb-org-server
    - mongodb-org-shell

before_install:
- mongo --version
- pip install -U six
install:
- travis_retry pip install -U tox
- travis_retry pip install -U coveralls

script: tox -v
after_success:
- coveralls

jobs:

  include:

    - { python: '3.8', env: TOXENV=lint }
    - { python: '3.6', env: TOXENV=py36-pymongo }
    - { python: '3.6', env: TOXENV=py36-motor1 }
    - { python: '3.6', env: TOXENV=py36-txmongo }
    - { python: '3.8', env: TOXENV=py38-pymongo }
    - { python: '3.8', env: TOXENV=py38-motor2 }
    - { python: '3.8', env: TOXENV=py38-txmongo }

    - stage: PyPI Release
      if: tag IS present
      python: '3.8'
      env: TOXENV=py38-pymongo
      install: skip
      script: echo "Releasing to PyPI..."
      deploy:
          provider: pypi
          distributions: sdist bdist_wheel
          user: __token__
          password:
            secure: 
          on:
            tags: true
            repo: Scille/umongo
            python: 3.8
